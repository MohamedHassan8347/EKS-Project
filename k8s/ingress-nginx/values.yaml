controller:
  metrics:
    enabled: true

    service:
      enabled: true
      type: ClusterIP
      ports:
        metrics: 10254

    serviceMonitor:
      enabled: true
      namespace: monitoring
      additionalLabels:
        release: monitoring

  # IMPORTANT: the controller currently has --enable-metrics=false
  # This sets it to true persistently (so Argo/Helm doesn't revert it)
  extraArgs:
    enable-metrics: "true"

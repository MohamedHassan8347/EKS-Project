apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: final-demo
  namespace: demo
  annotations:
    external-dns.alpha.kubernetes.io/hostname: demo.mhecsproject.com
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - demo.mhecsproject.com
    secretName: demo-tls
  rules:
  - host: demo.mhecsproject.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: echo
            port:
              number: 80


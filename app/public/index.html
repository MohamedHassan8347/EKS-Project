<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>EKS Real App</title>
    <style>
      body { font-family: system-ui, Arial; margin: 40px; }
      code { background: #f2f2f2; padding: 2px 6px; border-radius: 6px; }
      a { display: inline-block; margin: 6px 0; }
    </style>
  </head>
  <body>
    <h1>âœ… EKS Real App</h1>
    <p>This is a simple UI page served by the Node app.</p>

    <h2>Endpoints</h2>
    <ul>
      <li><a href="/health">/health</a></li>
      <li><a href="/version">/version</a></li>
      <li><a href="/metrics">/metrics</a></li>
    </ul>

    <h2>Live Version</h2>
    <pre id="version">Loading...</pre>

    <script>
      fetch('/version')
        .then(r => r.json())
        .then(j => document.getElementById('version').textContent = JSON.stringify(j, null, 2))
        .catch(() => document.getElementById('version').textContent = 'Failed to load');
    </script>
  </body>
</html>

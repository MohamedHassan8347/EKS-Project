name: App CI - Build, Scan, Push, Deploy

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"
      - "k8s/**"
      - ".github/workflows/app-build-scan-deploy.yml"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-north-1
  ECR_REGISTRY: 057773388128.dkr.ecr.eu-north-1.amazonaws.com
  ECR_REPO: eks-real-app
  CLUSTER_NAME: eks-portfolio-dev
  K8S_NAMESPACE: demo
  K8S_DEPLOYMENT: real-app
  K8S_CONTAINER: app

jobs:
  build_scan_push_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::057773388128:role/github-actions-eks-terraform
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag (short SHA)
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build \
            -t $ECR_REGISTRY/$ECR_REPO:${IMAGE_TAG} \
            -t $ECR_REGISTRY/$ECR_REPO:latest \
            app

      - name: Trivy scan (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
          format: table
          exit-code: "1"
          severity: "HIGH,CRITICAL"

      - name: Push image to ECR
        run: |
          docker push $ECR_REGISTRY/$ECR_REPO:${IMAGE_TAG}
          docker push $ECR_REGISTRY/$ECR_REPO:latest

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name $CLUSTER_NAME

      - name: Apply manifests (namespace/service/ingress)
        run: |
          kubectl apply -f k8s/demo/namespace.yaml
          kubectl apply -f k8s/demo/service-real-app.yaml
          kubectl apply -f k8s/demo/ingress-real-app.yaml

      - name: Deploy new image (set image to SHA tag)
        run: |
          kubectl -n $K8S_NAMESPACE set image deployment/$K8S_DEPLOYMENT \
            $K8S_CONTAINER=$ECR_REGISTRY/$ECR_REPO:${IMAGE_TAG}

      - name: Wait for rollout
        run: |
          kubectl -n $K8S_NAMESPACE rollout status deployment/$K8S_DEPLOYMENT --timeout=180s

      - name: Show deployed image
        run: |
          kubectl -n $K8S_NAMESPACE get deploy $K8S_DEPLOYMENT \
            -o jsonpath='{.spec.template.spec.containers[0].image}{"\n"}'

name: App: build, scan, push, deploy

on:
  push:
    branches: ["main"]
    paths:
      - "app/**"
      - "k8s/**"
      - ".github/workflows/app-build-scan-deploy.yml"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-north-1
  ECR_REPOSITORY: eks-real-app
  K8S_NAMESPACE: demo
  DEPLOYMENT_NAME: real-app
  CONTAINER_NAME: app

jobs:
  build_scan_push_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::057773388128:role/github-actions-eks-terraform
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tags
        id: vars
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"
          echo "image_tag=$SHORT_SHA" >> "$GITHUB_OUTPUT"

      - name: Build Docker image (with Git SHA build-arg)
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ steps.vars.outputs.image_tag }}
        run: |
          docker build \
            --build-arg GIT_SHA=${GITHUB_SHA::7} \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG} \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest \
            app

      - name: Trivy image scan (fail on HIGH/CRITICAL)
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ steps.vars.outputs.image_tag }}
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          format: table
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "HIGH,CRITICAL"

      - name: Push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ steps.vars.outputs.image_tag }}
        run: |
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name eks-portfolio-dev

      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/demo/

      - name: Force rollout (pull new image)
        run: |
          kubectl -n ${{ env.K8S_NAMESPACE }} rollout restart deploy/${{ env.DEPLOYMENT_NAME }}
          kubectl -n ${{ env.K8S_NAMESPACE }} rollout status deploy/${{ env.DEPLOYMENT_NAME }} --timeout=300s

      - name: Show live image digest + pod status
        run: |
          kubectl -n ${{ env.K8S_NAMESPACE }} get deploy/${{ env.DEPLOYMENT_NAME }} -o=jsonpath='{.spec.template.spec.containers[0].image}{"\n"}'
          kubectl -n ${{ env.K8S_NAMESPACE }} get pods -l app=${{ env.DEPLOYMENT_NAME }} -o wide

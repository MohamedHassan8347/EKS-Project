name: "App build, scan, push, deploy"

on:
  push:
    branches: ["main"]
    paths:
      - "app/**"
      - "k8s/**"
      - ".github/workflows/app-build-scan-deploy.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-north-1
  CLUSTER_NAME: eks-portfolio-dev
  ECR_REPOSITORY: eks-real-app
  K8S_NAMESPACE: demo
  DEPLOYMENT_NAME: real-app
  CONTAINER_NAME: app

jobs:
  build_scan_push_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::057773388128:role/github-actions-eks-terraform

      - name: Set image vars
        run: |
          echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> "$GITHUB_ENV"
          echo "ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> "$GITHUB_ENV"
          echo "ECR_REGISTRY=$(aws sts get-caller-identity --query Account --output text).dkr.ecr.${AWS_REGION}.amazonaws.com" >> "$GITHUB_ENV"
          echo "IMAGE_LOCAL=eks-real-app:${GITHUB_SHA:0:7}" >> "$GITHUB_ENV"
          echo "IMAGE_URI=$(aws sts get-caller-identity --query Account --output text).dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${GITHUB_SHA:0:7}" >> "$GITHUB_ENV"

      - name: Build image (LOCAL TAG)
        run: |
          docker build -t "${IMAGE_LOCAL}" ./app

      - name: Print /app/package.json from LOCAL image
        run: |
          echo "Printing /app/package.json from local image: ${IMAGE_LOCAL}"
          docker run --rm "${IMAGE_LOCAL}" cat /app/package.json

      - name: Trivy scan LOCAL image (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: ${{ env.IMAGE_LOCAL }}
          format: table
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "HIGH,CRITICAL"
          scanners: "vuln"

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region "${AWS_REGION}" \
            | docker login --username AWS --password-stdin "${ECR_REGISTRY}"

      - name: Tag + push to ECR
        run: |
          docker tag "${IMAGE_LOCAL}" "${IMAGE_URI}"
          docker push "${IMAGE_URI}"

      - name: Install kubectl
        run: |
          curl -sSL -o kubectl "https://dl.k8s.io/release/v1.29.0/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl
          kubectl version --client

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region "${AWS_REGION}" --name "${CLUSTER_NAME}"

      - name: Deploy (set image + rollout)
        run: |
          kubectl -n "${K8S_NAMESPACE}" set image deployment/"${DEPLOYMENT_NAME}" \
            "${CONTAINER_NAME}"="${IMAGE_URI}"
          kubectl -n "${K8S_NAMESPACE}" rollout status deployment/"${DEPLOYMENT_NAME}" --timeout=300s
          kubectl -n "${K8S_NAMESPACE}" get pods -l app="${DEPLOYMENT_NAME}" -o wide
